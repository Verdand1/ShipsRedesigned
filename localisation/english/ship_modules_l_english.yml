 ### EQUIPMENT MODULES ###
 ship_light_battery_1:0 "105 mm RF. Battery"
 ship_light_battery_1_short:0 "Light Battery I"
 ship_light_battery_1_desc:0 "A relatively small gun for use on destroyers and smaller ships."
 ship_light_battery_2:0 "130 mm RF. Battery"
 ship_light_battery_2_short:0 "Light Battery II"
 ship_light_battery_2_desc:0 "A small gun with gunshields to protect the crew from flying splinters and harsh weather."
 ship_light_battery_3:0 "127 mm Dual-Purpose Battery"
 ship_light_battery_3_short:0 "Light Battery III"
 ship_light_battery_3_desc:0 "A small gun in a special mount, allowing it to engage airplanes as well as surface targets."
 ship_light_battery_4:0 "127 mm RF. Dual-Purpose Battery"
 ship_light_battery_4_short:0 "Light Battery IV"
 ship_light_battery_4_desc:0 "A small gun in a high angle powered turret, with increased anti aircraft and surface capabilities."
 ship_light_medium_battery_1:0 "14.5 cm Cannon"
 ship_light_medium_battery_1_short:0 "Light Cruiser Battery I"
 ship_light_medium_battery_1_desc:0 "A compromise between rate of fire and weight of shell, this gun is intended for the use in light cruisers to defeat smaller ships."
 ship_light_medium_battery_2:0 "15 cm Cannon"
 ship_light_medium_battery_2_short:0 "Light Cruiser Battery II"
 ship_light_medium_battery_2_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
 ship_light_medium_battery_3:0 "15.5 cm Cannon"
 ship_light_medium_battery_3_short:0 "Light Cruiser Battery III"
 ship_light_medium_battery_3_desc:0 "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers."
 ship_light_medium_battery_4:0 "15.5 cm Auto-Loading Cannon"
 ship_light_medium_battery_4_short:1 "Light Cruiser Battery Auto-loading"
 ship_light_medium_battery_4_desc:0 "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits."
 ship_medium_battery_1:0 "17 cm Cannon"
 ship_medium_battery_1_short:0 "Heavy Cruiser Battery I"
 ship_medium_battery_1_desc:0 "While unable to do significant damage to battleships, this medium gun allows a heavy cruiser to confidently engage lighter ships and other cruisers."
 ship_medium_battery_2:0 "19 cm Cannon"
 ship_medium_battery_2_short:0 "Heavy Cruiser Battery II"
 ship_medium_battery_2_desc:0 "An evolution of an earlier design, this gun was made to keep pace with the increases in armor and the longer ranges at which naval battles are fought."
 ship_medium_battery_3:0 "20.3 cm Cannon"
 ship_medium_battery_3_short:0 "Heavy Cruiser Battery III"
 ship_medium_battery_3_desc:0 "While not the biggest gun one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
 ship_medium_battery_4:0 "20.3 cm Auto-Loading Cannon"
 ship_medium_battery_4_short:0 "Heavy Cruiser Battery IV"
 ship_medium_battery_4_desc:0 "This new gun features an advanced auto-loading system to drastically improve the rate of fire."
 ship_heavy_battery_1:0 "30.5 cm Cannon"
 ship_heavy_battery_1_short:0 "Heavy Battery I"
 ship_heavy_battery_1_desc:0 "A large-caliber cannon dating from before the Great War."
 ship_heavy_battery_2:0 "38 cm Cannon"
 ship_heavy_battery_2_short:0 "Heavy Battery II"
 ship_heavy_battery_2_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
 ship_heavy_battery_3:0 "40.6 cm Cannon"
 ship_heavy_battery_3_short:0 "Heavy Battery III"
 ship_heavy_battery_3_desc:0 "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed."
 ship_heavy_battery_4:0 "45.7 cm Cannon"
 ship_heavy_battery_4_short:0 "Heavy Battery IV"
 ship_heavy_battery_4_desc:0 "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances."
 ship_anti_air_1:0 "57 mm AA"
 ship_anti_air_1_short:0 "Anti-Air I"
 ship_anti_air_1_desc:0 "This old anti torpedo boat canon was modified and installed on a high angle mount to shoot upward at incoming aircrafts."
 ship_anti_air_2:0 "20 mm AA"
 ship_anti_air_2_short:0 "Anti-Air II"
 ship_anti_air_2_desc:0 "A small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 ship_anti_air_3:0 "40 mm AA"
 ship_anti_air_3_short:0 "Anti-Air III"
 ship_anti_air_3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 ship_anti_air_4:0 "76 mm AA"
 ship_anti_air_4_short:0 "Anti-Air IV"
 ship_anti_air_4_desc:0 "The latest model of anti-air guns features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
 ship_torpedo_1:0 "Triple 533 mm Torpedo Launcher"
 ship_torpedo_1_short:0 "Torpedo Launcher I"
 ship_torpedo_1_desc:0 "A set of torpedoes that can be mounted on surface warships."
 ship_torpedo_2:0 "Quadruple 533 mm Torpedo Launcher"
 ship_torpedo_2_short:0 "Torpedo Launcher II"
 ship_torpedo_2_desc:0 "By mounting another torpedo tube in the mount, a surface ship can fire a larger spread with higher chance to hit."
 ship_torpedo_sub_1:0 "Double 450 mm Torpedo Tubes"
 ship_torpedo_sub_1_short:0 "Torpedo Tubes I"
 ship_torpedo_sub_1_desc:0 "A basic set of torpedo tubes that can be reloaded from inside the submarine."
 ship_torpedo_sub_2:0 "Double 533 mm Torpedo Tubes"
 ship_torpedo_sub_2_short:0 "Torpedo Tubes II"
 ship_torpedo_sub_2_desc:0 "A set of larger torpedo tubes allows submarines to launch bigger torpedoes."
 ship_depth_charge_1:0 "Depth Charge Rails"
 ship_depth_charge_1_short:0 "Depth Charge I"
 ship_depth_charge_1_desc:0 "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
 ship_depth_charge_2:0 "Improved Depth Charge Rails"
 ship_depth_charge_2_short:0 "Depth Charge II"
 ship_depth_charge_2_desc:0 "This rail set makes follow up attacks on a target quicker by cutting the reload time."
 ship_depth_charge_3:0 "Depth Charge Thrower"
 ship_depth_charge_3_short:0 "Depth Charge III"
 ship_depth_charge_3_desc:0 "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
 ship_depth_charge_4:0 "Anti-submarine Mortar"
 ship_depth_charge_4_short:0 "Depth Charge IV"
 ship_depth_charge_4_desc:0 "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
 ship_mine_layer_1:0 "Minelaying Rails"
 ship_mine_layer_1_desc:0 "Modifications for a surface ship to carry and deploy naval mines."
 ship_mine_sweeper_1:0 "Minesweeping Gear"
 ship_mine_sweeper_1_desc:0 "Gear to deploy the various sweeping equipments."
 ship_mine_layer_sub:0 "Minelaying Tubes"
 ship_mine_layer_sub_desc:0 "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
 ship_torpedo_sub_storage:0 "Torpedo Storage"
 ship_torpedo_sub_storage_desc:0 "A rather large space to put reserve torpedoes and allow crew to be less cramped."
 ship_sub_snorkel_1:0 "Snuiver"
 ship_sub_snorkel_1_short:0 "Schnorkel I"
 ship_sub_snorkel_1_desc:0 "A device that allows the submarine to run its main engines underwater, enabling it to recharge its batteries without exposing itself to attack by surfacing."
 ship_sub_snorkel_2:0 "Schnorkel"
 ship_sub_snorkel_2_short:0 "Schnorkel II"
 ship_sub_snorkel_2_desc:0 "Improvements to the design of the schnorkel reduce the problems when using the main engines in heavy seas while reducing the probability of the schnorkel being detected on radar."
 ship_airplane_launcher_1:0 "Floatplane Catapult"
 ship_airplane_launcher_1_desc:0 "A simple airplane launcher propels a small scout plane into the air."
 ship_deck_space_1:0 "Small Hangar Space"
 ship_deck_space_1_short:0 "Hangar I"
 ship_deck_space_1_desc:0 "Mostly storage space for spare parts and armement to preprare airplanes."
 ship_deck_space_2:0 "Medium Hangar Space"
 ship_deck_space_2_short:0 "Hangar II"
 ship_deck_space_2_desc:0 "A dedicated space under the flight deck for mecanics to work on planes between missions."
 ship_deck_space_3:0 "Large Hangar Space"
 ship_deck_space_3_short:0 "Hangar III"
 ship_deck_space_3_desc:0 "A large open area inside the ship that allows the servicing and arming of wheeled airplanes."
 ship_fire_control_system_0:0 "Central Rangefinding"
 ship_fire_control_system_0_short:0 "Fire Control I"
 ship_fire_control_system_0_desc:0 "A central station high up in the ship's mast determines the range to the target and transmits that information to the gun mounts."
 ship_fire_control_system_1:0 "Director Fire"
 ship_fire_control_system_1_short:0 "Fire Control II"
 ship_fire_control_system_1_desc:0 "A central director station fires all guns simultaneously at the command of the gunnery officer."
 ship_fire_control_system_2:0 "Mechanical Rangekeeper"
 ship_fire_control_system_2_short:0 "Fire Control III"
 ship_fire_control_system_2_desc:0 "A mechanical computer in the ship continuously updates range and bearing to target from information fed to it by rangefinders and other sensors."
 ship_fire_control_system_3:0 "Ballistic Computer"
 ship_fire_control_system_3_short:0 "Fire Control IV"
 ship_fire_control_system_3_desc:0 "A more complex mechanical computer considers a large variety of factors when calculating the ballistic solutions to engage the target."
 ship_sonar_1:0 "Hydrophones"
 ship_sonar_1_short:0 "Sonar I"
 ship_sonar_1_desc:0 "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2:0 "ASDIC"
 ship_sonar_2_short:0 "Sonar II"
 ship_sonar_2_desc:0 "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
 ship_sonar_3:0 "Sonar"
 ship_sonar_3_short:0 "Sonar III"
 ship_sonar_3_desc:0 "An improved version of the previous device with greater sensibility that can acquire feinter returns."
 ship_sonar_4:0 "Low Frequency Sonar"
 ship_sonar_4_short:0 "Sonar IV"
 ship_sonar_4_desc:0 "With a more powerful emitter and less loss due to attenuation, this sonar can keep track of submarines from quite a distance."
 ship_surveillance_radar_1:0 "Metric Naval Search Radar"
 ship_surveillance_radar_1_short:0 "Surveillance Radar I"
 ship_surveillance_radar_1_desc:0 "This radar set using long wavelength is not very accurate but can still detect large ships or formations and land masses."
 ship_surveillance_radar_2:0 "Decimetric Naval Search Radar"
 ship_surveillance_radar_2_short:0 "Surveillance Radar II"
 ship_surveillance_radar_2_desc:0 "A simple radar set that operates in the 50 cm wavelength range allows the detection of surface ships even in bad weather at a range of more than 10 kilometers."
 ship_surveillance_radar_3:0 "Improved Decimetric Naval Search Radar"
 ship_surveillance_radar_3_short:0 "Surveillance Radar III"
 ship_surveillance_radar_3_desc:0 "An improved radar set working in the 30cm wavelength range can accurately measure the range and bearing of even a small ship at ranges of over 25 kilometers."
 ship_surveillance_radar_4:0 "Advanced Decimetric Naval Search Radar"
 ship_surveillance_radar_4_short:0 "Surveillance Radar IV"
 ship_surveillance_radar_4_desc:0 "With a 10cm wavelength this radar is effective at detecting both naval and air targets with great precision and long range."
 ship_fire_control_radar_1:0 "Centrimetric Gunnery Radar"
 ship_fire_control_radar_1_short:0 "Fire Control Surveillance Radar I"
 ship_fire_control_radar_1_desc:0 "Equipped with cavity magnetrons, this radar set allows not only the detection of very small targets but even detecting the splashes of shells. This allows for true blind-fire against targets, even at night or in bad weather."
 ship_fire_control_radar_2:0 "Integrated Fire Control Radar"
 ship_fire_control_radar_2_short:0 "Fire Control Radar II"
 ship_fire_control_radar_2_desc:0 "Working in the centimeter wavelength range, this radar set is fully integrated into the ships gunnery control and allows highly accurate gunfire control in all weather conditions."
 ship_deprecated_engine:0 "Triple Expansion Engine"
 ship_deprecated_engine_short:0 "Basic Engine"
 ship_deprecated_engine_desc:0 "An old propulsion system, not very powerful, neither efficient, but it will allow to move at decent speed."
 ship_range_engine_1:0 "Four Strokes Engine"
 ship_range_engine_1_short:0 "High Efficiency Engine I"
 ship_range_engine_1_desc:0 "A basic four stroke engine, good at maintaing average speed for long periods."
 ship_range_engine_2:0 "Turbocharger"
 ship_range_engine_2_short:0 "High Efficiency Engine II"
 ship_range_engine_2_desc:0 "A forced induced, more compact design with increased efficiency."
 ship_range_engine_3:0 "Two Strokes Engine"
 ship_range_engine_3_short:0 "High Efficiency Engine III"
 ship_range_engine_3_desc:0 "A quite small and potent internal combustion engine with better output."
 ship_range_engine_4:0 "Diesel Electric Transmission"
 ship_range_engine_4_short:0 "High Efficiency Engine IV"
 ship_range_engine_4_desc:0 "The engine is just used as a power generator to all electric systems, including electric motors for ship propulsion."
 ship_perf_engine_1:0 "Geared Turbines"
 ship_perf_engine_1_short:0 "High Power Engine I"
 ship_perf_engine_1_desc:0 "A gearing system used to reduce propeller speed in order to avoid cavitation."
 ship_perf_engine_2:0 "Double Reduction Gearing"
 ship_perf_engine_2_short:0 "High Power Engine II"
 ship_perf_engine_2_desc:0 "By further reducing propeller rotation speed, this system is even more efficient."
 ship_perf_engine_3:0 "Superheater"
 ship_perf_engine_3_short:0 "High Power Engine III"
 ship_perf_engine_3_desc:0 "Superheated steam further increases power output at small cost."
 ship_perf_engine_4:0 "High Pressure Boilers"
 ship_perf_engine_4_short:0 "High Power Engine IV"
 ship_perf_engine_4_desc:0 "Using high-pressure boilers, the same weight and space of machinery can produce a higher output."
 sub_ship_deprecated_engine:0 "Petrol Engine"
 sub_ship_deprecated_engine_short:0 "Basic Submarine Engine"
 sub_ship_deprecated_engine_desc:0 "A simple engine coupled with electric propulsion to move both on surface and underwater."
 sub_ship_engine_1:0 "Submarine Four Strokes Engine"
 sub_ship_engine_1_short:0 "Submarine Engine I"
 sub_ship_engine_1_desc:0 "A combination of diesel and electric engines allow a submarine to operate underwater at a reasonable speed."
 sub_ship_engine_2:0 "Submarine Turbocharger"
 sub_ship_engine_2_short:0 "Submarine Engine II"
 sub_ship_engine_2_desc:1 "Engines with turbochargers are able to run much faster for a brief period, either to chase targets or to recharge the batteries quicker."
 sub_ship_engine_3:0 "Submarine Two Strokes Engine"
 sub_ship_engine_3_short:0 "Submarine Engine III"
 sub_ship_engine_3_desc:0 "A more powerful diesel engine gives the submarine the ability to sprint into position when it detects a target."
 sub_ship_engine_4:0 "Submarine Diesel Electric Transmission"
 sub_ship_engine_4_short:0 "Submarine Engine IV"
 sub_ship_engine_4_desc:1 "Only using electric power to move allow for better engine layout in the always cramped hull of a submarine."
 ship_unavailable_space:0 "Locked Space"
 ship_unavailable_space_desc:0 "We might build a larger ship, but would it be wise ?"
 top_heavy:0 "Top Heavy"
 top_heavy_desc:0 "That was a lot, but we put everything required on the ship. This should not cause any problem, right ?"
