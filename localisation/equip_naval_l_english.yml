l_english:
 naval_equipment:0 "Ships"
 ship_hull_submarine_1_desc:0 "Submarines employ stealth and powerful torpedoes to destroy enemy convoys."
 ship_hull_heavy_1_desc:0 "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 ship_hull_carrier_1_desc:0 "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 ship_hull_carrier_2_desc:0 "A smaller carrier used for auxiliary task or main force support."
 ship_hull_light:1 "Destroyer"
 ship_hull_light_desc:0 "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 ship_hull_light_1:2 "Destroyer Hull"
 ship_hull_light_cruiser:1 "Light Cruiser"
 ship_hull_light_cruiser_desc:0 "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships."
 ship_hull_heavy_cruiser:1 "Heavy Cruiser"
 ship_hull_heavy_cruiser_desc:0 "A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 ship_hull_cruiser:0 "Cruiser"
 ship_hull_cruiser_desc:0 "The workhorse of the fleet, cruisers take over a lot of important duties, from scouting and screening for light cruisers to supporting the battleline for heavy cruisers."
 ship_hull_cruiser_1:1 "Light Cruiser Hull"
 ship_hull_cruiser_2:1 "Heavy Cruiser Hull"
 ship_hull_light_carrier:0 "Light Carrier"
 ship_hull_light_carrier_desc:0 "A smaller carrier used for auxiliary task or main force support."
 ship_hull_heavy:0 "Battleship"
 ship_hull_heavy_desc:0 "The ultimate symbol of naval power, these massive, heavily armored behemoths still command respect on the high seas, even as some experts question their role in the age of the airplane and the submarine."
 ship_hull_heavy_1:1 "Battleship Hull"
 ship_hull_carrier:0 "Carrier"
 ship_hull_carrier_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_1:1 "Carrier Hull"
 ship_hull_carrier_2:1 "Light Carrier Hull"
 ship_hull_submarine:0 "Submarine"
 ship_hull_submarine_desc:0 "A far cry from the crude boats of the Great War, the modern submarine is more capable than ever before and can threaten even the biggest ship for a very moderate cost."
 ship_hull_submarine_1:1 "Submarine Hull"